---
language: java
jdk: openjdk11
dist: xenial

git:
  depth: false
  quiet: true

services:
  - docker

cache:
  directories:
    - ${HOME}/.m2/repository

branches:
  only:
    - master
    - /^ATS-.*$/
    - /^REPO-.*$/

stages:
  - build
  - release

jobs:
  include:
    - name: "Build + Tests"
      stage: build
      before_install: bash _ci/init.sh
      script: bash _ci/build.sh

    - name: "WhiteSource"
      stage: build
      before_install: bash _ci/init.sh
      script: bash _ci/whitesource.sh

    - name: "Source Clear Scan (SCA)"
      stage: build
      before_install: bash _ci/init.sh
      install: skip
      script: travis_wait 30 bash _ci/source_clear.sh

    - name: "Static Analysis (SAST)"
      stage: build
      if: type != pull_request
      before_install:
        - bash _ci/static_analysis_init.sh
        - bash _ci/init.sh
      script: bash _ci/static_analysis.sh

    - name: "Release"
      stage: release
      if: commit_message ~= /\[trigger release\]/ AND branch = master
      before_install: bash _ci/init.sh
      script: bash _ci/release.sh
